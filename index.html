    function computerPlay(){
        let choices = ["rock", "paper", "scissors"];
        let choice = choices[Math.floor(Math.random()*choices.length)];
        return choice;
    }
    
    function game(){
        let humanScore = 0;
        let computerScore = 0;

                console.log(computerSelection)
                let playerChoice = playerSelection.toLowerCase()
                switch(playerChoice){
                    case "rock":
                        if(computerSelection == "paper")
                        {

                            return computerScore++
                        }else if(computerSelection == "scissors"){
                            console.log("You win! Rock beats Scissors!")
                            return humanScore++
                        } else{
                            console.log("Its a draw! You both chose Rock!")
                            break;
                        }
                    case "paper":
                        if(computerSelection == "rock")
                        {
                            console.log("You win! Paper beats Rock!")
                            return humanScore++
                        }else if(computerSelection == "scissors"){
                            console.log("You lose! Scissors beats Paper!")
                            return computerScore++
                        } else{
                            return console.log("Its a draw! You both chose Paper!")
                        
                        }
                    case "scissors":
                    if(computerSelection == "paper")
                        {
                            console.log("You win! Scissors beats Paper!")
                            return humanScore++
                        }else if(computerSelection == "rock"){
                            console.log("You lose! Rock beats Scissors!")
                            return computerScore++
                        } else{
                            return console.log("Its a draw! You both chose scissors!")
                        }
                }
            }

            while(humanScore || computerScore <= 5){
                if(humanScore == 5)
                {
                    console.log("You win!")
                    break;
                }else if(computerScore == 5)
                {
                    console.log("The computer wins! Better luck next time!")
                    break;
                }else{
                    let choice = prompt("Rock, Paper or Scissors?")
                    playRound(choice, computerChoice = computerPlay())
                }
            }
    }

    game();
  </script>
